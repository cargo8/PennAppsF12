<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 110px;
        padding-bottom: 40px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    
    
    <!-- jQuery -->
    <script src="/static/jquery-1.7.2.min.js"></script>
    
    <!-- Filepicker -->
    <!-- Adds the Filepicker.io javascript library to the page -->
    <script src="https://api.filepicker.io/v0/filepicker.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
         //Seting up Filepicker.io with your api key
         filepicker.setKey('AYcfTL5hpTamx9gQFYXqBz');
      });
    </script>
    
    
  </head>

  <body>
  
  <div class="navbar navbar-fixed-top" >
  <div class="navbar-inner">
	<div class="container">
    <a class="brand" href="/"><img src="/static/logo-no-bg.png" style="max-height: 50px;"></img></a>    
    <ul class="pull-right nav">
    		{% if request.user %}
    		<li><a href="/logout/" style="padding-top:25px;"><strong>Logout</strong></a></li>
    		{% else %}
			<li><a href="/login/" style="padding-top:25px;"><strong>Login</strong></a></li>
			<li><a href="/signup/" style="padding-top:25px;"><strong>Sign Up</strong></a></li>
			{% endif %}
    </ul> 
    </div>
  </div>
</div>

{% if msg %}<div class="alert alert-success container" style="background-color:whiteSmoke; text-align:center;" >{{msg}}</div>{% endif %}

<div class="container">

{% block content %}
{% endblock %}

      <hr>

      <footer>
        <p>&copy; Emailr 2012</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
